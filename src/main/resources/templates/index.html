<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>FireTimer - 設定</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<h1>ポモドーロタイマー 設定</h1>

	<label>セット数：
	  <input type="number" id="setCount" value="4" min="1" />
	</label><br>

	<label>作業時間（分）：
	  <input type="number" id="workMinutes" value="25" min="1" />
	</label><br>

	<label>休憩時間（分）：
	  <input type="number" id="breakMinutes" value="5" min="1" />
	</label><br><br>

	<form id="startForm" action="/timer" method="GET">
	  <input type="hidden" name="sets" id="setsInput">
	  <input type="hidden" name="work" id="workInput">
	  <input type="hidden" name="rest" id="restInput">
	  <input type="submit" value="開始する" class="btn">
	</form>

	<script>
	  document.getElementById('startForm').addEventListener('submit', function (e) {
	    document.getElementById('setsInput').value = document.getElementById('setCount').value;
	    document.getElementById('workInput').value = document.getElementById('workMinutes').value;
	    document.getElementById('restInput').value = document.getElementById('breakMinutes').value;
	  });
	</script>
</body>
</html>
