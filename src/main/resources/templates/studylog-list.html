<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Study Log List</title>
</head>
<body>
    <h1>学習ログ一覧</h1>

    <form action="/logs" method="get">
        <input type="text" name="subject" placeholder="科目で検索" th:value="${subject}" />
        <button type="submit">検索</button>
    </form>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>開始</th>
            <th>終了</th>
            <th>科目</th>
            <th>メモ</th>
            <th>登録日時</th>
        </tr>
        <tr th:each="log : ${studyLogs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.startTime}"></td>
            <td th:text="${log.endTime}"></td>
            <td th:text="${log.subject}"></td>
            <td th:text="${log.memo}"></td>
            <td th:text="${log.createdAt}"></td>
        </tr>
    </table>
</body>

</html>
