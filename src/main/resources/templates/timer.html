<!-- timer.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>タイマー中</title>
</head>
<body>
  <h2 id="sessionType">作業中</h2>
  <h3 id="timer">00:00</h3>

  <p>現在のセット：<span id="currentSet">1</span></p>
  <!-- index.html（抜粋） -->
  <!-- リセット -->
  <form onsubmit="handleReset(event)">
    <input type="submit" value="リセット" class="btn" id="resetBtn">
  </form>

  <!-- 一時停止 -->
  <form onsubmit="handlePause(event)">
    <input type="submit" value="一時停止" class="btn" id="pauseBtn">
  </form>

  <!-- 再開 -->
  <form onsubmit="handleResume(event)">
    <input type="submit" value="再開" class="btn" id="resumeBtn" style="display:none;">
  </form>

  <div>
    <form th:action="@{/logs/new}" method="GET">
      <input type="submit" value="学習ログを記録" class="btn" />
    </form>
  </div>

  <div>
    <form th:action="@{/logs}" method="GET">
      <input type="submit" value="学習ログ一覧を見る" class="btn" />
    </form>
  </div>
  <br><br>

  <script th:inline="javascript">
    /*<![CDATA[*/
    const totalSets = [[${sets}]];
    const workMinutes = [[${work}]];
    const breakMinutes = [[${rest}]];
    /*]]>*/
  </script>

  <script src="/timer.js"></script>
</body>
</html>
